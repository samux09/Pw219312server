<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button onclick="enviarNotificaciones();">
        Notificaciones
    </button>

    <script>
        function enviarNotificaciones(){
            //comprobar si el navegador soporta notificaciones
            if(!("Notification") in window){
                alert("No soporta notificaciones.");
            }else if(Notification.permission === "granted"){
                //comprobamos si ya autorizamos y lanzamos las notificaciones
                var notificacion = new Notification("Segunda notificación");

            }else if(Notification.permission === "denied" || Notification.permission === "default"){
                Notification.requestPermission(function(permission){
                    //Si el usuario concede el permiso, lanzamos la notificación
                    if(permission === "granted"){
                        var notificacion = new Notification("Bienvenido");
                    }
                });
            }
        }
    </script>

</body>
</html>
