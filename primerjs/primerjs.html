<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Primer JS</title>
    <link rel="stylesheet" href="css/estilos.css">
    <script>
        function suma(){
            // DOM = Document Object Model
            var a = parseInt(document.getElementById("op1").value);
            var b = parseInt(document.getElementById("op2").value);
            document.getElementById("resultado").innerHTML = a + b;
        }
    </script>
</head>
<body>
    <input type="text" id="op1">
    <input type="text" id="op2">
    <button onclick="suma();">
        Suma
    </button>
    <span id="resultado"></span> <br>
    <br><br><br><br>
    <section>
        <article>
            <table id="tbCalc" border="3" align="center">
                <tbody>
                    <tr>
                        <td colspan="4"><input type="text" id="inp2"></td>
                    </tr>
                    <tr>
                        <td colspan="4"><input type="text" id="inp2"></td>
                    </tr>
                    <tr>
                        <td><button>7</button></td>
                        <td><button>8</button></td>
                        <td><button>9</button></td>
                        <td><button>+</button></td>
                    </tr>
                    <tr>
                        <td><button>4</button></td>
                        <td><button>5</button></td>
                        <td><button>6</button></td>
                        <td><button>-</button></td>
                    </tr>
                    <tr>
                        <td><button>1</button></td>
                        <td><button>2</button></td>
                        <td><button>3</button></td>
                        <td><button>*</button></td>
                    </tr>
                    <tr>
                        <td><button>=</button></td>
                        <td><button>0</button></td>
                        <td><button>CE</button></td>
                        <td><button>/</button></td>
                    </tr>
                </tbody>
            </table>
        </article>
    </section>
</body>
</html>
