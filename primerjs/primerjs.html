<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Primer JS</title>
    <link rel="stylesheet" href="css/estilos.css">
    <script>
        function suma(){
            // DOM = Document Object Model
            var a = parseInt(document.getElementById("op1").value);
            var b = parseInt(document.getElementById("op2").value);
            document.getElementById("resultado").innerHTML = a + b;
        }
    </script>
    <script>
        var operador = "";
        var usada = false;
        var dato1 = "";
        var dato2 = "";
        function numeros(num){
            dato1 = document.getElementById('inp1');
            dato2 = document.getElementById('inp2');
            if(usada)
                dato1.value = "0";
            usada = false;
            if(operador.length==0){
                if(dato1.value == "0")
                    dato1.value = "";
                dato1.value += num;
            }else{
                if(dato2.value == "0")
                    dato2.value = "";
                dato2.value += num;
            }
            }
        function operadores(ope){
            usada = false;
            operador = ope;
        }
        function resultado(){
            dato1 = document.getElementById('inp1');
            dato2 = document.getElementById('inp2');
            if(operador == "/"){
                if(dato2.value == "0"){
                    alert("No se debe dividir entre 0");
                    dato1.value = "0";
                    dato2.value = "0";
                    operador = "";
                    return;
                }
            }
            dato1.value = eval(dato1.value + operador + dato2.value);
            dato2.value = "0";
            operador = "";
            usada = true;
        }
        function ce(){
            dato1.value = "0";
            dato2.value = "0";
        }
    </script>
</head>
<body>
    <section>
        <article>
            <table id="tbCalc" border="3" align="center">
                <tbody>
                    <tr>
                        <td colspan="4"><input type="text" id="inp1" disabled></td>
                    </tr>
                    <tr>
                        <td colspan="4"><input type="text" id="inp2" disabled></td>
                    </tr>
                    <tr>
                        <td><button onclick="numeros(7);">7</button></td>
                        <td><button onclick="numeros(8);">8</button></td>
                        <td><button onclick="numeros(9);">9</button></td>
                        <td><button onclick="operadores('+');">+</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="numeros(4);">4</button></td>
                        <td><button onclick="numeros(5);">5</button></td>
                        <td><button onclick="numeros(6);">6</button></td>
                        <td><button onclick="operadores('-');">-</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="numeros(1);">1</button></td>
                        <td><button onclick="numeros(2);">2</button></td>
                        <td><button onclick="numeros(3);">3</button></td>
                        <td><button onclick="operadores('*');">*</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="resultado()";>=</button></td>
                        <td><button onclick="numeros(0);">0</button></td>
                        <td><button onclick="ce()";>CE</button></td>
                        <td><button onclick="operadores('/');">/</button></td>
                    </tr>
                </tbody>
            </table>
        </article>
    </section>
</body>
</html>
